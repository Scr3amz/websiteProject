{{ define "notes"}}


<body class="d-flex h-100 text-center text-bg-dark">


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <head>
    <title>Заметки</title>
  </head>
  {{ template "header"}}

  <main class="px-3">
    <h1> Заметки</h1>
    <div class="noteTable">
    {{ range $key, $note := .Notes }}
    <tr>
        <br>
        <td class="nav-masthead">

          <a class="nav-link fw-bold py-1 px-0" href='/notes/show/?id={{ $note.ID }}'>{{ $note.Title }}</a>
        </td> 
        <!-- <div> {{$note.Content}}</div> -->
        <td>{{ $note.Created.Local }}</td>
        <td>#{{ $note.ID }}</td>
        <br> <br>
    </tr>
    {{end}}
  </div>
  </main>

  {{ template "footer"}}
</div>
</body>

{{ end }}
